<html>
<head>
    <title>Responsive Table</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            height: 90%;
            table-layout: fixed;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        td {
            border: 2px solid #333;
            text-align: center;
            vertical-align: middle;
            font-size: clamp(16px, 5vw, 40px);
            font-family: 'Courier New', monospace;
            word-wrap: break-word;
            padding: 10px;
            border-radius: 10px;
        }
        .cell1 {
            background-color: #ffe4b5; /* Moccasin สีเหลืองครีม /
        }
        .cell2 {
            background-color: #98fb98; / PaleGreen สีเขียวอ่อน */
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="cell1">cat</td>
            <td class="cell2">dog</td>
        </tr>
    </table>

</body>
</html>
